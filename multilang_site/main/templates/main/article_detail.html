{% extends 'main/base.html' %}
{% load i18n %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <h2>{{ article.title }}</h2>
    <p>{{ article.content }}</p>
    <p>{% trans 'Published on' %}: {{ article.publication_date }}</p>
    <a href="{% url 'article_list' %}">{% trans 'Back to Articles' %}</a>
{% endblock %}
